<!doctype html>
<html lang="en">

<!--tÃ­tulo de web, metas, dependencias CSS/JS-->
<head th:include="fragments/header :: header (pageName='Login')">
</head>

<body>
    <div class="main-panel"  style="float: unset;width: 100%;background-size: cover;background-repeat: no-repeat;">
        <div class="content">
            <div class="container-fluid">
                <div class="row">                    
                    <div class="col-md-offset-4 col-md-4 col-xs-12" >
                        <div class="card card-profile">
                            <div class="card-avatar">
                                <a href="#pablo">
                                    <img class="img" src="../static/img/user.png"  th:src="@{/img/user.png}"/>
                                </a>
                            </div>
                            <div class="content">                                
                                <h4 class="card-title">Login</h4>
                                <p class="card-content">                                
                                    <button id="btn-login" class="btn btn-primary btn-round">
                                        Ingresar con &nbsp;
                                        <img th:src="@{/img/google.svg}" width="40" style="width: 40px;" />
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <footer class="footer" th:replace="fragments/footer :: footer"></footer> 
        
    </div>  
    

    <!--dependencias JS-->
    <div th:replace="fragments/footer_dependencies :: dependencies (pageType='login')"></div> 
    
    <!-- firebase auth-->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!--script para el login-->        
    <script>
        // Initialize Firebase        
        var config = {
            apiKey: "XXX-XXX",  
            authDomain: "XXX-XXX",            
        };
        firebase.initializeApp(config);
        //auth
        $('#btn-login').on('click',()=>{            
            var provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('https://www.googleapis.com/auth/userinfo.email');
            provider.addScope('https://www.googleapis.com/auth/userinfo.profile');

            firebase.auth().signInWithPopup(provider).then(function(result) {
              modal("Sistema","Verificando coincidencia de datos");
              //token
              var token = result.credential.accessToken;
              //profile
              var user = result.user;
              var {email}=user;
              $.ajax({
                url:'/auth',
                method:'post',
                data:{
                    token,
                    username:email
                },
                success:(resp)=>{
                    if(resp.error==0){
                        localStorage.setItem('sitema.token',token);
                        window.location.href='./dashboard';
                    }
                }
              })
            }).catch(function(error) {
              var errorCode = error.code;
              modal("Sistema",error.message);
            });
        });


    </script>

</body>
</html>
