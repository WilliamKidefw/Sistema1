<head th:fragment="header (pageName)">
    <meta charset="UTF-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" th:href="@{/img/apple-icon.png}" />
    <link rel="icon" type="image/png" href="../static/img/favicon.png" th:href="@{/img/favicon.png}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title th:text="'Sistema | '+${pageName}"></title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <link href="../static/css/material-dashboard.css?v=1.2.0" rel="stylesheet" th:href="@{/css/material-dashboard.css}" />

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
